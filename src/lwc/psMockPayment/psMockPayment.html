<template>
    <article class="card">
        <div class="card-body p-4">
        
        <ul class="nav bg-light nav-pills rounded nav-fill mb-3" role="tablist">
            <li class="nav-item">
                <a class="nav-link active tab-card" data-toggle="pill" onclick={tabCreditCard}>
                <i class="fa fa-credit-card"></i> Credit Card</a></li>
            <li class="nav-item">
                <a class="nav-link tab-paypal" data-toggle="pill" onclick={tabPaypal}>
                <i class="fab fa-paypal"></i>  Paypal</a></li>
            <li class="nav-item">
                <a class="nav-link tab-bank" data-toggle="pill" onclick={tabBank}>
                <i class="fa fa-university"></i>  Bank Transfer</a></li>
        </ul>
        
        <template if:true={showPayment}>
          <p class="alert alert-success">Payment of {payAmount} successful!</p>
        </template>
        
        <div class="tab-content">
        <div class="tab-pane fade show active nav-tab-card" >
           
            <form role="form">
            <div class="form-group">
                <label for="username">Full name (on the card)</label>
                <input type="text" class="form-control" name="username" placeholder="" required="">
            </div> <!-- form-group.// -->
        
            <div class="form-group">
                <label for="cardNumber">Card number</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="cardNumber" placeholder="">
                    <div class="input-group-append">
                        <span class="input-group-text text-muted">
                            <i class="fab fa-cc-visa"></i>   <i class="fab fa-cc-amex"></i>   
                            <i class="fab fa-cc-mastercard"></i> 
                        </span>
                    </div>
                </div>
            </div> <!-- form-group.// -->
        
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label><span class="hidden-xs">Expiration</span> </label>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="MM" name="">
                            <input type="number" class="form-control" placeholder="YY" name="">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label data-toggle="tooltip" title="" data-original-title="3 digits code on back side of the card">CVV <i class="fa fa-question-circle"></i></label>
                        <input type="number" class="form-control" required="">
                    </div> <!-- form-group.// -->
                </div>
            </div> <!-- row.// -->
            <button class="subscribe btn btn-primary btn-block" type="button" onclick={handlePayment}> Pay {payAmount}  </button>
            </form>
        </div> <!-- tab-pane.// -->
        <div class="tab-pane fade nav-tab-paypal" >
        <p class="py-2">Paypal is easiest way to pay online</p>
        <p>
        <button type="button" class="btn btn-primary"> <i class="fab fa-paypal"></i> Log in my Paypal </button>
        </p>
        <p class="pt-2"><strong>Note:</strong> Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. </p>
        </div>
        <div class="tab-pane fade nav-tab-bank">
            <form role="form">
                <div class="form-group">
                    <label for="accountHolderName">Account Holder Name</label>
                    <input type="text" class="form-control" name="accountHolderName" placeholder="" required="">
                </div> 
                <div class="form-group">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" class="form-control" name="accountNumber" placeholder="" required="">
                </div> 
                <div class="form-group">
                    <label for="routingNumber">Routing Number</label>
                    <input type="text" class="form-control" name="routingNumber" placeholder="" required="">
                </div> 
                <div class="slds-p-bottom_small slds-align_absolute-center">
                    <img src={checkImage}></img>
                </div>
                <button class="subscribe btn btn-primary btn-block" type="button" onclick={handlePayment}> Pay {payAmount}  </button>
                </form>
        </div> <!-- tab-pane.// -->
        </div> <!-- tab-content .// -->
        
        </div> <!-- card-body.// -->
        </article>
</template>
